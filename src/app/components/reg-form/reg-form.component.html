<form [formGroup]="docRegForm" (ngSubmit)="registerDoc()">
  <div class="form-row">
    <div class="form-group col-md-4">
      <label for="inputName">Name</label>
      <input type="text" class="form-control" id="inputName" placeholder="Name" formControlName="name">
      <span style="color: red;" *ngIf="name && name.invalid && name.touched" >This input field is not valid</span>
    </div>
    <div class="form-group col-md-4">
      <label for="inputUsername">Username</label>
      <input type="text" class="form-control" id="inputUsername" placeholder="Username" formControlName="username">
      <span style="color: red;" *ngIf="name && name.invalid && name.touched" >This input field is not valid</span>
    </div>
    <div class="form-group col-md-4">
      <label for="inputEmail">Email</label>
      <input type="email" class="form-control" id="inputEmail" placeholder="Email" formControlName="email" >
      <span style="color: red;" *ngIf="email && email.invalid && email.touched" >This input field is not valid</span>
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-4">
      <label for="inputPhone">Phone</label>
      <input type="text" class="form-control" id="inputPhone" placeholder="Phone" formControlName="phone">
      <span style="color: red;" *ngIf="phone && phone.invalid && phone.touched" >This input field is not valid</span>
    </div>
    <div class="form-group col-md-4">
      <label for="inputCity">City</label>
      <input type="text" class="form-control" id="inputCity" placeholder="City" formControlName="address">
      <span style="color: red;" *ngIf="address && address.invalid && address.touched" >This input field is not valid</span>
    </div>
    <div class="form-group col-md-4">
      <label for="inputWebsite">Website</label>
      <input type="text" class="form-control" id="inputWebsite" placeholder="Website" formControlName="website">
      <span style="color: red;" *ngIf="website && website.invalid && website.touched" >This input field is not valid</span>
    </div>
  </div>
  <button type="submit" [disabled]="docRegForm.invalid" class="btn btn-primary float-right">Register</button>
</form>
